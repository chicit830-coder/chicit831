<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 대본 구조 분석기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 로드 (Tailwind 기본 폰트) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 커스텀 스크롤바 (다크모드에서도 잘 보이도록) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* 기본 스타일을 B&W로 설정 */
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .container-box {
            border: 1px solid #000000;
            border-radius: 0.5rem; /* 8px */
            background-color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-field, .output-area, .btn {
            border: 1px solid #000000;
            border-radius: 0.375rem; /* 6px */
        }
        .input-field:focus, .output-area:focus {
            outline: 2px solid #000000;
            outline-offset: 2px;
        }
        .btn {
            background-color: #000000;
            color: #ffffff;
            padding: 0.5rem 1rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .btn:hover {
            background-color: #333333;
        }
        .btn:disabled {
            background-color: #cccccc;
            color: #888888;
            border-color: #cccccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }
        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
        #output-container {
            white-space: pre-wrap; /* 줄바꿈 및 공백 유지 */
            word-wrap: break-word; /* 긴 단어 자동 줄바꿈 */
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center">영상 대본 구조 분석기</h1>
            <p class="text-center text-sm mt-2">Gemini API를 사용하여 영상 대본의 구조를 분석하고 개선점을 제안합니다.</p>
        </header>

        <div class="mb-6 container-box p-4">
            <h2 class="text-lg font-semibold mb-2">API 키 설정</h2>
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="password" id="api-key-input" placeholder="Gemini API 키를 입력하세요..." class="input-field flex-grow p-2 text-black bg-white">
                <button id="save-key-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save inline-block mr-1" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 0 1h-2V11a.5.5 0 0 1-1 0V6.5H6a.5.5 0 0 1 0-1h1.5V2a1 1 0 0 0-1-1H2zM3 2h4.5v3.5h-1a.5.5 0 0 1 0-1H3V2zm1 4.5h4.5V11h-1a.5.5 0 0 1 0-1H4v-1.5zM12 1H9.5a.5.5 0 0 1 0 1H12v1.5h1a.5.5 0 0 1 0 1h-1V11h1.5a.5.5 0 0 1 0 1H12v1.5h1a.5.5 0 0 1 0 1h-1V15h3V2a1 1 0 0 0-1-1h-1z"/>
                    </svg>
                    저장
                </button>
            </div>
            <p id="api-key-status" class="text-xs mt-2 text-gray-600">API 키는 브라우저의 로컬 스토리지에 저장됩니다.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="container-box p-4 flex flex-col">
                <h2 class="text-lg font-semibold mb-2">1. 대본 입력</h2>
                <textarea id="script-input" class="input-field w-full h-96 min-h-[400px] flex-grow p-2 text-base leading-relaxed text-black bg-white" placeholder="이곳에 분석할 영상 대본을 붙여넣으세요..."></textarea>
                <button id="analyze-btn" class="btn w-full mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-magic inline-block mr-1" viewBox="0 0 16 16">
                        <path d="M9.5 2.672a.5.5 0 0 1 1 0V5.5a.5.5 0 0 1-1 0V2.672zm-3 0a.5.5 0 0 1 1 0V5.5a.5.5 0 0 1-1 0V2.672zm7 0a.5.5 0 0 1 1 0V5.5a.5.5 0 0 1-1 0V2.672zM1.5 6.03a.5.5 0 0 1 0-1h2a.5.5 0 0 1 0 1h-2zm9 0a.5.5 0 0 1 0-1h2a.5.5 0 0 1 0 1h-2zM0 8.5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zM1.5 11.97a.5.5 0 0 1 0-1h2a.5.5 0 0 1 0 1h-2zm9 0a.5.5 0 0 1 0-1h2a.5.5 0 0 1 0 1h-2zM6.5 13.328a.5.5 0 0 1 1 0V10.5a.5.5 0 0 1-1 0v2.828zm3 0a.5.5 0 0 1 1 0V10.5a.5.5 0 0 1-1 0v2.828z"/>
                    </svg>
                    구조 분석 실행
                </button>
            </div>

            <div class="container-box p-4 flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold">2. 분석 결과</h2>
                    <button id="copy-btn" class="btn-secondary text-sm px-3 py-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-clipboard inline-block mr-1" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM8 1.5V2h-.5V1.5H8z"/>
                        </svg>
                        복사
                    </button>
                </div>
                <div id="output-area" class="output-area w-full h-96 min-h-[400px] flex-grow p-2 text-base leading-relaxed text-black bg-gray-100 overflow-y-auto">
                    <pre id="output-container" class="font-sans">분석 결과가 여기에 표시됩니다...</pre>
                </div>
                <div id="message-box" class="mt-2 text-sm text-red-600"></div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. 변수 선언 ---
        // 이 스크립트는 <body>의 맨 끝에서 실행되므로, 모든 HTML 요소가 로드된 것이 보장됩니다.
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyBtn = document.getElementById('save-key-btn');
        const apiKeyStatus = document.getElementById('api-key-status');
        const scriptInput = document.getElementById('script-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const outputContainer = document.getElementById('output-container');
        const outputArea = document.getElementById('output-area');
        const copyBtn = document.getElementById('copy-btn');
        const messageBox = document.getElementById('message-box');

        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=";

        // --- 2. 함수 정의 ---

        // 2-1. API 키 관리
        function saveApiKey() {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                localStorage.setItem('geminiApiKey', apiKey);
                apiKeyStatus.textContent = 'API 키가 저장되었습니다.';
                apiKeyStatus.className = 'text-xs mt-2 text-green-600';
                apiKeyInput.value = '********'; // 마스킹 처리
            } else {
                showMessage('API 키를 입력하세요.');
            }
        }

        // 2-2. API 키 로드
        function loadApiKey() {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey) {
                apiKeyInput.value = '********'; // 마스킹 처리
                apiKeyStatus.textContent = '저장된 API 키가 있습니다.';
                apiKeyStatus.className = 'text-xs mt-2 text-green-600';
            } else {
                apiKeyStatus.textContent = 'API 키가 저장되어 있지 않습니다. 키를 입력하고 저장하세요.';
                apiKeyStatus.className = 'text-xs mt-2 text-red-600';
            }
        }

        // 2-3. API 키 입력창 포커스/블러 처리
        function handleApiKeyFocus() {
            if (apiKeyInput.value === '********') {
                apiKeyInput.value = '';
            }
        }

        function handleApiKeyBlur() {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey && apiKeyInput.value.trim() === '') {
                apiKeyInput.value = '********';
            } else if (savedKey && apiKeyInput.value.trim() !== '********' && apiKeyInput.value.trim() !== savedKey) {
                apiKeyStatus.textContent = '키가 변경되었습니다. 저장 버튼을 눌러주세요.';
                apiKeyStatus.className = 'text-xs mt-2 text-yellow-600';
            } else if (savedKey) {
                apiKeyInput.value = '********';
            }
        }
        
        // 2-4. 분석 실행
        async function analyzeScript() {
            const scriptText = scriptInput.value.trim();
            const apiKey = localStorage.getItem('geminiApiKey');

            if (!apiKey) {
                showMessage('Gemini API 키가 저장되어 있지 않습니다. API 키를 먼저 입력하고 저장해주세요.');
                return;
            }

            if (!scriptText) {
                showMessage('분석할 대본을 입력해주세요.');
                return;
            }

            clearMessage();
            outputContainer.textContent = '대본을 분석 중입니다... 잠시만 기다려주세요.';
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '분석 중...';

            const systemPrompt = `당신은 전문 영상 기획자이자 스크립트 분석가입니다.
사용자가 제공한 대본을 아래아 같은 구조로 상세히 분석해주세요.
분석 결과는 반드시 한국어와 마크다운 형식으로 제공해야 합니다.

### 1. 대본 구성 (인트로 / 본론 / 아웃트로)
- 각 섹션이 대본의 어느 부분인지 명확히 구분해주세요.

### 2. 각 섹션별 글자 수 분석
- 인트로: [글자 수]자
- 본론: [글자 수]자
- 아웃트로: [글자 수]자

### 3. 사용된 스토리텔링 기법 파악
- (예: 문제-관심-해결(PAS), 영웅의 여정, 3막 구조, 갈등 제시 등)
- 기법이 어떻게 적용되었는지 간략히 설명해주세요.

### 4. 후킹 포인트 (Hooking Point) 추출
- 시청자의 흥미를 유발하는 가장 강력한 문장이나 요소를 1~3가지 추출해주세요.

### 5. 개선 제안 (구체적으로)
- (예: "인트로의 후킹이 약합니다. 'X' 대신 'Y'와 같은 질문으로 시작해보세요.")
- (예: "본론의 Z 부분이 너무 깁니다. 핵심만 남기고 줄이는 것을 제안합니다.")
- 2~3가지 구체적이고 실행 가능한 제안을 해주세요.

### 6. 영상 기획 시 참고사항
- (예: "이 대본은 빠른 템포의 B-roll이 많이 필요합니다.")
- (예: "내레이션 톤은 친근하고 대화하듯 하는 것이 좋습니다.")
- (예: "Z 개념을 설명할 때 시각적인 그래픽이 반드시 필요합니다.")
- 기획자가 참고할 만한 제작 팁을 2~3가지 제안해주세요.
`;

            const payload = {
                contents: [
                    { parts: [{ text: scriptText }] }
                ],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const response = await fetchWithRetry(`${GEMINI_API_URL}${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP 오류! 상태: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0].text) {
                    const analysisText = result.candidates[0].content.parts[0].text;
                    outputContainer.textContent = analysisText;
                } else if (result.promptFeedback) {
                     // API가 콘텐츠를 차단한 경우
                    const feedback = result.promptFeedback;
                    const reason = feedback.blockReason || '알 수 없는 이유';
                    const ratings = feedback.safetyRatings?.map(r => `${r.category}: ${r.probability}`).join(', ') || 'NA';
                    outputContainer.textContent = `분석에 실패했습니다. API가 콘텐츠를 차단했습니다.\n이유: ${reason}\n안전 등급: ${ratings}\n\n대본 내용을 수정하거나 API 설정을 확인해주세요.`;
                } else {
                    throw new Error('API 응답에서 유효한 텍스트를 찾을 수 없습니다.');
                }
            } catch (error) {
                console.error('분석 중 오류 발생:', error);
                showMessage('분석 중 오류가 발생했습니다: ' + error.message);
                outputContainer.textContent = '오류가 발생했습니다. API 키, 네트워크 연결 또는 대본 내용을 확인해주세요. (자세한 내용은 콘솔 로그를 확인하세요)';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-magic inline-block mr-1" viewBox="0 0 16 16">
                        <path d="M9.5 2.672a.5.5 0 0 1 1 0V5.5a.5.5 0 0 1-1 0V2.672zm-3 0a.5.5 0 0 1 1 0V5.5a.5.5 0 0 1-1 0V2.672zm7 0a.5.5 0 0 1 1 0V5.5a.5.5 0 0 1-1 0V2.672zM1.5 6.03a.5.5 0 0 1 0-1h2a.5.5 0 0 1 0 1h-2zm9 0a.5.5 0 0 1 0-1h2a.5.5 0 0 1 0 1h-2zM0 8.5A.5.5 0 0 1 .5 8h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zM1.5 11.97a.5.5 0 0 1 0-1h2a.5.5 0 0 1 0 1h-2zm9 0a.5.5 0 0 1 0-1h2a.5.5 0 0 1 0 1h-2zM6.5 13.328a.5.5 0 0 1 1 0V10.5a.5.5 0 0 1-1 0v2.828zm3 0a.5.5 0 0 1 1 0V10.5a.5.5 0 0 1-1 0v2.828z"/>
                    </svg>
                    구조 분석 실행
                `;
            }
        }

        // 2-5. 재시도 포함 fetch
        async function fetchWithRetry(url, options, retries = 2, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (response.status === 429 && retries > 0) {
                    console.warn(`Rate limit. ${retries}회 재시도... (${delay}ms)`);
                    showMessage(`API 요청 한도에 도달했습니다. ${delay / 1000}초 후 재시도합니다...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, retries - 1, delay * 2); 
                }
                return response;
            } catch (error) {
                if (retries > 0) {
                    console.warn(`Fetch error. ${retries}회 재시도...`, error);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, retries - 1, delay);
                }
                throw error;
            }
        }

        // 2-6. 헬퍼 함수 (메시지)
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.className = isError ? 'mt-2 text-sm text-red-600' : 'mt-2 text-sm text-green-600';
        }

        function clearMessage() {
            messageBox.textContent = '';
        }

        // 2-7. 클립보드 복사
        function copyToClipboard() {
            const textToCopy = outputContainer.textContent;
            if (!textToCopy || textToCopy === '분석 결과가 여기에 표시됩니다...') {
                showMessage('복사할 분석 결과가 없습니다.');
                return;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalHtml = copyBtn.innerHTML;
                copyBtn.textContent = '복사 완료!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalHtml;
                }, 2000);
                showMessage('분석 결과가 클립보드에 복사되었습니다.', false);
            }).catch(err => {
                console.error('복사 실패: ', err);
                showMessage('클립보드 복사에 실패했습니다. 브라우저 권한을 확인해주세요.');
            });
        }

        // --- 3. 이벤트 리스너 연결 ---
        // 모든 버튼과 입력창이 존재하는 것이 보장된 상태에서 기능을 연결합니다.
        saveKeyBtn.addEventListener('click', saveApiKey);
        apiKeyInput.addEventListener('focus', handleApiKeyFocus);
        apiKeyInput.addEventListener('blur', handleApiKeyBlur);
        analyzeBtn.addEventListener('click', analyzeScript);
        copyBtn.addEventListener('click', copyToClipboard);

        // --- 4. 초기 실행 ---
        loadApiKey(); // 페이지가 로드되었으니 API 키 상태를 확인합니다.

    </script>
</body>
</html>
